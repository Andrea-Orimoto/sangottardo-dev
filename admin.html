<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Inventario San Gottardo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>

    <meta name="google-signin-client_id"
        content="1049409960184-lt0jqecoman6nmnfgc94ntss04vemur2.apps.googleusercontent.com">
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="container mx-auto p-6 max-w-7xl">
        <header class="flex justify-between items-center mb-10 pb-6 border-b">
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium">
                    ← Torna alla home
                </a>
                <h1 class="text-3xl font-bold">Admin</h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="googleSignIn"></div>
                <div id="userInfo" class="hidden flex items-center gap-3">
                    <img id="userPhoto" class="w-10 h-10 rounded-full border-2 border-indigo-600" src="" alt="">
                </div>
                <button id="logoutBtn"
                    class="hidden bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded transition">
                    Logout
                </button>
            </div>
        </header>

        <div class="border-b border-gray-200 mb-8">
            <nav class="flex space-x-8">
                <button id="tab-users"
                    class="tab-btn active py-2 px-1 border-b-2 border-indigo-600 font-medium text-indigo-600">
                    Per Utente
                </button>
                <button id="tab-items" class="tab-btn py-2 px-1 border-b-2 border-transparent hover:text-indigo-600">
                    Per Oggetto
                </button>
            </nav>
        </div>

        <div id="loading" class="text-center py-12">
            <div
                class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-600 border-t-transparent">
            </div>
            <p class="mt-4 text-gray-600">Caricamento preferiti...</p>
        </div>

        <div id="view-users" class="view">
            <div id="users-list" class="grid gap-6"></div>
        </div>
        <div id="view-items" class="view hidden">
            <div id="items-list" class="grid gap-6"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCq_W69Eab67KpnX8HTEkzRHBW7TB_6daQ",
            authDomain: "san-gottardo-preferiti.firebaseapp.com",
            databaseURL: "https://san-gottardo-preferiti-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "san-gottardo-preferiti",
            storageBucket: "san-gottardo-preferiti.firebasestorage.app",
            messagingSenderId: "1012486211234",
            appId: "1:1012486211234:web:04b3bb02b84cb19ef839fb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allItems = [];

        async function loadItemsCSV() {
            try {
                const resp = await fetch('data/items.csv');
                const text = await resp.text();
                const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
                const map = new Map();
                parsed.data.forEach(row => {
                    const uuid = row.UUID;
                    if (!uuid) return;
                    if (!map.has(uuid)) map.set(uuid, { ...row, Photos: [] });
                    const photos = (row.Photos || '').trim().split(/\s+/).filter(Boolean);
                    if (photos.length) map.get(uuid).Photos.push(...photos);
                });
                allItems = Array.from(map.values());
            } catch (e) {
                console.error('Errore CSV:', e);
                alert('Impossibile caricare gli oggetti');
            }
        }

        function waitForUser() {
            if (window.currentUser && window.currentUser.email) {
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userPhoto').src = window.currentUser.photo || '';
                document.getElementById('logoutBtn').classList.remove('hidden');
                loadAllFavorites();
            } else {
                setTimeout(waitForUser, 200);
            }
        }

        document.getElementById('logoutBtn')?.addEventListener('click', () => {
            window.currentUser = null;
            location.reload();
        });

        document.getElementById('tab-users').onclick = () => switchTab('users');
        document.getElementById('tab-items').onclick = () => switchTab('items');

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active', 'border-indigo-600', 'text-indigo-600');
                b.classList.add('border-transparent');
            });
            document.getElementById(`tab-${mode}`).classList.add('active', 'border-indigo-600', 'text-indigo-600');
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${mode}`).classList.remove('hidden');
        }

        async function loadAllFavorites() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('users-list').innerHTML = '';
            document.getElementById('items-list').innerHTML = '';

            if (allItems.length === 0) await loadItemsCSV();

            const snapshot = await db.ref('preferiti').once('value');
            const data = snapshot.val() || {};
            const allFavorites = [];

            Object.entries(data).forEach(([key, list]) => {
                const email = key.replace(/_/g, '.');
                (list || []).forEach(entry => {
                    const id = typeof entry === 'string' ? entry : entry.id;
                    const added = typeof entry === 'string' ? null : (entry.added || null);
                    allFavorites.push({ email, id, added });
                });
            });

            // Carica STATUS da Firebase (e aggiorna item.Status!)
            const statusSnapshot = await db.ref('status').once('value');
            const statusData = statusSnapshot.val() || {};
            window.allStatus = statusData;  // per i badge in renderByUser / renderByItem

            // Aggiorna lo status di ogni oggetto in allItems
            allItems.forEach(item => {
                const fbStatus = statusData[item.UUID];
                if (fbStatus && fbStatus.stato) {
                    item.Status = fbStatus.stato;  // Venduto / Prenotato
                } else {
                    item.Status = '';               // Disponibile
                }
            });

            renderByUser(allFavorites);
            renderByItem(allFavorites);
            document.getElementById('loading').classList.add('hidden');
        }

        // VISTA PER UTENTE – CON ID, SCATOLA, PREZZO
        function renderByUser(data) {
            const container = document.getElementById('users-list');
            const grouped = {};
            data.forEach(d => {
                if (!grouped[d.email]) grouped[d.email] = [];
                grouped[d.email].push(d);
            });

            Object.keys(grouped).sort().forEach(email => {
                const items = grouped[email]
                    .sort((a, b) => new Date(b.added || 0) - new Date(a.added || 0))
                    .map(d => {
                        const item = allItems.find(i => i.UUID === d.id);
                        if (!item) return '';

                        const id = item['Serial No'] || '—';
                        const box = item.Categories || '—';
                        const price = item['Purchase Price'] ? `${item['Purchase Price']} ${item['Purchase Currency'] || 'EUR'}` : '—';

                        const statusInfo = window.allStatus?.[d.id] || {};
                        const currentStatus = item.Status || 'Disponibile';

                        let badge = '';
                        if (currentStatus === 'Venduto') {
                            badge = `
                        <div class="text-right">
                            <span class="badge-venduto">VENDUTO</span>
                            ${statusInfo.vendutoA && statusInfo.data ? `
                                <div class="text-xs text-gray-500 mt-1">
                                    a <strong>${statusInfo.vendutoA}</strong><br>
                                    ${new Date(statusInfo.data).toLocaleDateString('it-IT')}
                                </div>
                            ` : ''}
                        </div>`;
                        } else if (currentStatus === 'Prenotato') {
                            badge = `<div class="text-right"><span class="badge-prenotato">PRENOTATO</span></div>`;
                        } else {
                            badge = `<div class="text-right"><span class="badge-disponibile">DISPONIBILE</span></div>`;
                        }

                        return `
                    <div class="flex flex-col sm:flex-row sm:items-center gap-4 py-4 border-b last:border-0">
                        <img src="images/${item.Photos?.[0] || 'placeholder.jpg'}" 
                             class="w-14 h-14 object-cover rounded flex-shrink-0" 
                             onerror="this.src='images/placeholder.jpg'">

                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-base">${item.Item}</div>
                            <div class="text-xs text-gray-600 mt-1">
                                ID: ${id} • Scatola: ${box} • Prezzo: ${price}
                            </div>
                        </div>

                        <div class="text-right">
                            <div class="text-xs text-gray-500 mb-1">
                                ${d.added ? new Date(d.added).toLocaleDateString('it-IT') : '—'}
                            </div>
                            ${badge}
                        </div>
                    </div>
                `;
                    }).join('');

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md p-6';
                card.innerHTML = `
            <h3 class="font-bold text-xl mb-5 text-indigo-700">${email} 
                <span class="text-sm font-normal text-gray-500">(${grouped[email].length})</span>
            </h3>
            <div class="space-y-6">${items}</div>
        `;
                container.appendChild(card);
            });
        }

        // VISTA PER OGGETTO – CON ID, SCATOLA, PREZZO
        function renderByItem(data) {
            const container = document.getElementById('items-list');
            const grouped = {};
            data.forEach(d => {
                if (!grouped[d.id]) grouped[d.id] = [];
                grouped[d.id].push({ email: d.email, added: d.added });
            });

            Object.keys(grouped).sort((a, b) => {
                const nameA = allItems.find(i => i.UUID === a)?.Item || '';
                const nameB = allItems.find(i => i.UUID === b)?.Item || '';
                return nameA.localeCompare(nameB);
            }).forEach(uuid => {
                const item = allItems.find(i => i.UUID === uuid);
                if (!item) return;

                const id = item['Serial No'] || '—';
                const box = item.Categories || '—';
                const price = item['Purchase Price'] ? `${item['Purchase Price']} ${item['Purchase Currency'] || 'EUR'}` : '—';

                const statusInfo = window.allStatus?.[uuid] || {};
                const currentStatus = item.Status || 'Disponibile';

                let badge = '';
                if (currentStatus === 'Venduto') {
                    badge = `
                <div class="text-right">
                    <span class="badge-venduto">VENDUTO</span>
                    ${statusInfo.vendutoA && statusInfo.data ? `
                        <div class="text-xs text-gray-600 mt-2">
                            a <strong>${statusInfo.vendutoA}</strong><br>
                            ${new Date(statusInfo.data).toLocaleDateString('it-IT')}
                        </div>
                    ` : ''}
                </div>`;
                } else if (currentStatus === 'Prenotato') {
                    badge = `<div class="text-right"><span class="badge-prenotato">PRENOTATO</span></div>`;
                } else {
                    badge = `<div class="text-right"><span class="badge-disponibile">DISPONIBILE</span></div>`;
                }

                const users = grouped[uuid]
                    .sort((a, b) => new Date(a.added || 0) - new Date(b.added || 0))
                    .map(u => `
                <div class="text-sm">${u.email} — ${u.added ? new Date(u.added).toLocaleDateString('it-IT') : '—'}</div>
            `).join('');

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md p-6 border border-gray-100';

                card.innerHTML = `
            <div class="flex flex-col lg:flex-row gap-6">
                <img src="images/${item.Photos?.[0] || 'placeholder.jpg'}" 
                     class="w-28 h-28 object-cover rounded-lg shadow-md flex-shrink-0" 
                     onerror="this.src='images/placeholder.jpg'">

                <div class="flex-1">
                    <h3 class="font-bold text-2xl text-indigo-700 mb-3">${item.Item}</h3>
                    <div class="grid grid-cols-2 gap-3 text-sm text-gray-700 mb-4">
                        <div><strong>ID:</strong> ${id}</div>
                        <div><strong>Scatola:</strong> ${box}</div>
                        <div><strong>Prezzo:</strong> ${price}</div>
                        <div><strong>Preferiti da:</strong> ${grouped[uuid].length} utente/i</div>
                    </div>
                    ${users ? `<div class="pt-4 border-t text-sm space-y-1">${users}</div>` : ''}
                </div>

                ${badge}
            </div>
        `;

                container.appendChild(card);
            });
        }

        // SALVA STATUS – SOLO IN ADMIN.HTML
        async function saveStatus(uuid, newStatus, vendutoA = '') {
            // Controllo admin (doppio: UI + Firebase)
            if (!window.currentUser || !window.isAdmin(window.currentUser)) {
                alert('Accesso negato');
                return;
            }

            // Torna Disponibile → rimuovi dal DB
            if (newStatus === 'Disponibile') {
                try {
                    await db.ref('status/' + uuid).remove();
                    alert('Oggetto tornato Disponibile');
                    loadAllFavorites(); // ricarica admin
                } catch (e) {
                    alert('Errore');
                }
                return;
            }

            const payload = {
                stato: newStatus,
                data: new Date().toISOString().split('T')[0],
                vendutoA: vendutoA.trim() || '—'
            };

            try {
                await db.ref('status/' + uuid).set(payload);
                alert(`Status aggiornato: ${newStatus}${vendutoA ? ' a ' + vendutoA : ''}`);
                loadAllFavorites();
            } catch (e) {
                console.error(e);
                alert('Errore salvataggio');
            }
        }

        // AVVIO
        waitForUser();
    </script>
</body>

</html>
