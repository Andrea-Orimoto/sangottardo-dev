<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario San Gottardo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css?6" rel="stylesheet">

    <!-- Google Sign-In -->
    <meta name="google-signin-client_id"
        content="1049409960184-lt0jqecoman6nmnfgc94ntss04vemur2.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Inventario San Gottardo</h1>
            <div class="flex items-center gap-4">
                <!-- User info (shown when logged in) -->
                <div id="userInfo" class="hidden items-center gap-3">
                    <img id="userPhoto" class="w-9 h-9 rounded-full border-2 border-indigo-600" src="" alt="User">
                    <span id="userName" class="text-sm font-medium text-gray-700"></span>
                </div>

                <!-- Google Sign-In Button (shown when NOT logged in) -->
                <div id="googleSignInButton"></div>

                <!-- Logout Button (shown when logged in) -->
                <button id="logoutBtn"
                    class="hidden bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded text-sm transition">
                    Logout
                </button>
            </div>
        </header>

        <!-- Filters -->
        <div id="filters" class="mb-6 flex flex-wrap gap-2 items-center">
            <input type="text" id="search" placeholder="Search items..."
                class="p-2 border rounded flex-1 min-w-[200px]">
            <select id="catFilter" class="p-2 border rounded"></select>
            <button id="clearFilters" class="bg-gray-300 px-3 py-2 rounded text-sm">Clear</button>
        </div>

        <!-- GRID CONTAINER -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8"></div>

        <!-- Load More Button -->
        <div class="text-center">
            <button id="loadMore" class="bg-indigo-600 text-white px-6 py-2 rounded hidden">Load More</button>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-white max-w-4xl w-full m-4 rounded overflow-hidden relative">
                <button id="closeModal"
                    class="absolute top-2 right-2 text-2xl bg-white rounded-full w-8 h-8 z-10 shadow">&times;</button>

                <!-- Swiper Carousel -->
                <div class="swiper mySwiper" style="height: 60vh; max-height: 500px;">
                    <div class="swiper-wrapper" id="swiperWrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Details -->
                <div class="p-4 border-t">
                    <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
                    <div id="modalDesc" class="text-sm mb-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Read URL params on load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cat = urlParams.get('cat');
            if (cat) {
                const catFilter = document.getElementById('catFilter');
                if (catFilter) {
                    // Wait for options to load
                    setTimeout(() => {
                        catFilter.value = cat;
                        catFilter.dispatchEvent(new Event('change'));
                    }, 500);
                }
            }
        });
    </script>

    <script>
        // Global user object (shared with app.js if needed later)
        window.currentUser = null;

        function handleCredentialResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            window.currentUser = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture
            };

            localStorage.setItem('sgUser', JSON.stringify(window.currentUser));
            updateAuthUI();
        }

        function logout() {
            window.currentUser = null;
            localStorage.removeItem('sgUser');

            // Important: revoke Google session so One Tap doesnâ€™t auto-login again
            google.accounts.id.disableAutoSelect();

            updateAuthUI();
        }

        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            const logoutBtn = document.getElementById('logoutBtn');
            const signInDiv = document.getElementById('googleSignInButton');

            if (window.currentUser) {
                userName.textContent = window.currentUser.name.split(' ')[0];
                userPhoto.src = window.currentUser.picture;
                userInfo.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                signInDiv.innerHTML = '';                    // hide button when logged in
            } else {
                userInfo.classList.add('hidden');
                logoutBtn.classList.add('hidden');

                // RE-RENDER THE GOOGLE BUTTON (this is the missing piece!)
                signInDiv.innerHTML = '';
                google.accounts.id.renderButton(signInDiv, {
                    theme: 'outline',
                    size: 'large',
                    text: 'signin_with',
                    shape: 'rectangular',
                    logo_alignment: 'left'
                });
            }
        }

        window.onload = function () {
            // Restore session if exists
            const saved = localStorage.getItem('sgUser');
            if (saved) {
                window.currentUser = JSON.parse(saved);
            }

            google.accounts.id.initialize({
                client_id: '1049409960184-lt0jqecoman6nmnfgc94ntss04vemur2.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            updateAuthUI();
            google.accounts.id.renderButton(document.getElementById('googleSignInButton'), {
                theme: 'outline', size: 'large'
            });

            // Optional: show One Tap prompt
            google.accounts.id.prompt();

            document.getElementById('logoutBtn').addEventListener('click', logout);
        };
    </script>
    <script src="app.js"></script>
</body>

</html>
