<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario San Gottardo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css?6" rel="stylesheet">

    <!-- Google Sign-In SDK -->
    <meta name="google-signin-client_id"
        content="1049409960184-lt0jqecoman6nmnfgc94ntss04vemur2.apps.googleusercontent.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        function renderGoogleButton() {
            if (!window.gapi) {
                setTimeout(renderGoogleButton, 100);
                return;
            }
            gapi.load('signin2', function () {
                gapi.signin2.render('googleSignIn', {
                    scope: 'profile email https://www.googleapis.com/auth/drive.appdata',
                    width: 200,
                    height: 40,
                    longtitle: true,
                    theme: 'dark',
                    onsuccess: onGoogleSignIn,
                    onfailure: function () { console.log('Google sign-in failed'); }
                });
            });
        }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderGoogleButton" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Inventario San Gottardo</h1>
            <div class="flex gap-2">
                <a id="adminLink" href="admin.html" class="hidden text-indigo-600 text-sm">Admin</a>
                <!-- Login Button -->
                <div id="googleSignIn" class="inline-block"></div>
                <div id="userInfo" class="hidden text-sm text-gray-600 ml-2"></div>
                <a href="admin.html" class="bg-gray-700 text-white px-4 py-2 rounded hidden" id="adminLink">Admin</a>
            </div>

        </header>

        <!-- Filters -->
        <div id="filters" class="mb-6 flex flex-wrap gap-2 items-center">
            <input type="text" id="search" placeholder="Search items..."
                class="p-2 border rounded flex-1 min-w-[200px]">
            <select id="catFilter" class="p-2 border rounded"></select>
            <button id="clearFilters" class="bg-gray-300 px-3 py-2 rounded text-sm">Clear</button>
        </div>

        <!-- GRID CONTAINER -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8"></div>

        <!-- Load More Button -->
        <div class="text-center">
            <button id="loadMore" class="bg-indigo-600 text-white px-6 py-2 rounded hidden">Load More</button>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-white max-w-4xl w-full m-4 rounded overflow-hidden relative">
                <button id="closeModal"
                    class="absolute top-2 right-2 text-2xl bg-white rounded-full w-8 h-8 z-10 shadow">&times;</button>

                <!-- Swiper Carousel -->
                <div class="swiper mySwiper" style="height: 60vh; max-height: 500px;">
                    <div class="swiper-wrapper" id="swiperWrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Details -->
                <div class="p-4 border-t">
                    <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
                    <div id="modalDesc" class="text-sm mb-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // === GLOBAL FUNCTIONS FOR GOOGLE SDK ===
        let googleUser = null;

        function onGoogleSignIn(googleUserProfile) {
            window.googleUser = googleUserProfile;
            const profile = googleUserProfile.getBasicProfile();
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                userInfo.innerHTML = `Hi, ${profile.getName()} (${profile.getEmail()})`;
                userInfo.classList.remove('hidden');
            }
            document.getElementById('googleSignIn')?.classList.add('hidden');

            // check admin

            loadAdmins(); // NEW
        }

        function renderGoogleButton() {
            if (!window.gapi) {
                setTimeout(renderGoogleButton, 100);
                return;
            }
            gapi.load('signin2', function () {
                gapi.signin2.render('googleSignIn', {
                    scope: 'profile email https://www.googleapis.com/auth/drive.appdata',
                    width: 200,
                    height: 40,
                    longtitle: true,
                    theme: 'dark',
                    onsuccess: onGoogleSignIn,
                    onfailure: function () { console.log('Google sign-in failed'); }
                });
            });
        }
    </script>

    <!-- Google SDK -->
    <script src="https://apis.google.com/js/platform.js?onload=renderGoogleButton" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        console.log("APP.JS TEST: This should appear");
    </script>
    <script>
        // Read URL params on load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cat = urlParams.get('cat');
            if (cat) {
                const catFilter = document.getElementById('catFilter');
                if (catFilter) {
                    // Wait for options to load
                    setTimeout(() => {
                        catFilter.value = cat;
                        catFilter.dispatchEvent(new Event('change'));
                    }, 500);
                }
            }
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
