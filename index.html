<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario San Gottardo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css?6" rel="stylesheet">

    <!-- Google Sign-In -->
    <meta name="google-signin-client_id"
        content="1049409960184-lt0jqecoman6nmnfgc94ntss04vemur2.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- RIMUOVI i vecchi script Firebase e metti QUESTI (compat mode corretto) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Inventario San Gottardo</h1>
            <div class="flex items-center gap-4">
                <!-- User info (shown when logged in) -->
                <div id="userInfo" class="hidden items-center gap-3">
                    <img id="userPhoto" class="w-9 h-9 rounded-full border-2 border-indigo-600" src="" alt="User">
                    <span id="userName" class="text-sm font-medium text-gray-700"></span>
                </div>

                <!-- Google Sign-In Button (shown when NOT logged in) -->
                <div id="googleSignInButton"></div>

                <!-- Logout Button (shown when logged in) -->
                <button id="logoutBtn"
                    class="hidden bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded text-sm transition">
                    Logout
                </button>

                <!-- Admin button – visible ONLY to admins (thanks to auth.js) -->
                <button id="adminBtn"
                    class="hidden bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded font-medium text-sm transition shadow-md">
                    Admin
                </button>

                <!-- Preferiti button in header -->
                <button id="preferitiToggle"
                    class="relative hidden bg-pink-600 hover:bg-pink-700 text-white px-5 py-2 rounded font-medium text-sm transition shadow-md">
                    <span class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                        </svg>
                        Preferiti
                        <span id="preferitiCount"
                            class="bg-white text-pink-700 text-xs rounded-full w-6 h-6 flex items-center justify-center font-bold">0</span>
                    </span>
                </button>
            </div>
        </header>

        <!-- Filters -->
        <div id="filters" class="mb-6 flex flex-wrap gap-2 items-center">
            <input type="text" id="search" placeholder="Search items..."
                class="p-2 border rounded flex-1 min-w-[200px]">
            <select id="catFilter" class="p-2 border rounded"></select>
        </div>

        <!-- GRID CONTAINER -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8"></div>

        <!-- Load More Button -->
        <div class="text-center">
            <button id="loadMore" class="bg-indigo-600 text-white px-6 py-2 rounded hidden">Load More</button>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-white max-w-4xl w-full m-4 rounded overflow-hidden relative">
                <button id="closeModal"
                    class="absolute top-2 right-2 text-2xl bg-white rounded-full w-8 h-8 z-10 shadow">&times;</button>

                <!-- Swiper Carousel -->
                <div class="swiper mySwiper" style="height: 60vh; max-height: 500px;">
                    <div class="swiper-wrapper" id="swiperWrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Details -->
                <div class="p-4 border-t">
                    <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
                    <div id="modalDesc" class="text-sm mb-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Read URL params on load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cat = urlParams.get('cat');
            if (cat) {
                const catFilter = document.getElementById('catFilter');
                if (catFilter) {
                    // Wait for options to load
                    setTimeout(() => {
                        catFilter.value = cat;
                        catFilter.dispatchEvent(new Event('change'));
                    }, 500);
                }
            }
        });
    </script>
    <script src="app.js"></script>

    <!-- Preferiti Sidebar -->
    <div id="preferitiSidebar"
        class="fixed inset-y-0 left-0 w-80 bg-white shadow-2xl transform -translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">I miei Preferiti</h2>
            <button id="closePreferiti" class="text-gray-500 hover:text-gray-800 text-3xl">×</button>
        </div>
        <div id="preferitiList" class="divide-y"></div>
    </div>
    <div id="preferitiOverlay" class="fixed inset-0 bg-black/50 hidden z-40"
        onclick="document.getElementById('preferitiSidebar').classList.add('-translate-x-full')"></div>

    <script>
        // Show overlay when sidebar opens
        document.getElementById('preferitiToggle')?.addEventListener('click', () => {
            document.getElementById('preferitiOverlay').classList.remove('hidden');
        });
        document.getElementById('closePreferiti')?.addEventListener('click', () => {
            document.getElementById('preferitiOverlay').classList.add('hidden');
        });
    </script>
</body>

</html>
